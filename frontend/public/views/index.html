<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/index.css">
    <script type="module" src="/controllers/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section class="container-all-products">
        <h1>Todos los productos</h1>
            <div class="all-products" id="all-products">
        </div>
    </section>


    <section class="container-create-product">
        <h1>Crear producto</h1>
        <form id="form-crear-product" class="form-crear-product">
            <label for="name">
                Nombre:
                <input type="text" name="name" id="name" required>
            </label>
            <label for="stock">
                Stock:
                <input type="number" min="1" required name="stock" id="stock">
            </label>
            <label for="image">
                Imagen:
                <input type="text" name="image" id="image">
            </label>
            <label for="price">
                Precio:
                <input type="text" name="price" id="price">
            </label>
            <label for="category">
                Categoría:
                <input type="text" name="category" id="category">
            </label>
            <label for="description">
                Descripción:
                <input type="text" name="description" id="description">
            </label>
            <button type="submit">Crear</button>
        </form>
    </section>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
